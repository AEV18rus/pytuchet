<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс - Путёвой учёт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Цветовая палитра в стиле русской бани */
            --primary-color: #4A2B1B;        /* Глубокий банный коричневый */
            --secondary-color: #7A3E2D;      /* Темный янтарно-красный */
            --accent-color: #E9D5B5;         /* Березовый бежевый */
            --background-main: #F2E5D3;      /* Теплый паровой бежевый */
            --font-color: #2C1A0F;           /* Угольно-коричневый */
            
            /* Дополнительные оттенки для интерактивности */
            --primary-light: #5D3426;        /* Светлее основного */
            --primary-dark: #3A2015;         /* Темнее основного */
            --secondary-light: #8B4A38;      /* Светлее вторичного */
            --secondary-dark: #6A3424;       /* Темнее вторичного */
            --accent-light: #F0E2C8;         /* Светлее акцентного */
            --accent-dark: #DCC49F;          /* Темнее акцентного */
            
            /* Фоновые оттенки */
            --background-card: #FEFCF8;      /* Очень светлый теплый белый */
            --background-section: rgba(233, 213, 181, 0.15); /* Полупрозрачный акцент */
            
            /* Тени и границы */
            --shadow-light: rgba(74, 43, 27, 0.1);
            --shadow-medium: rgba(74, 43, 27, 0.15);
            --border-light: rgba(74, 43, 27, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-main) 0%, var(--accent-light) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--font-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--background-card);
            border-radius: 15px;
            box-shadow: 0 20px 40px var(--shadow-light);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--accent-color);
            padding: 30px;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .logo {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .header-text {
            text-align: left;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .pricing-form {
            background: linear-gradient(135deg, var(--background-section) 0%, rgba(122, 62, 45, 0.08) 100%);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 8px 25px var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .pricing-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .pricing-form h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 700;
            text-shadow: 0 1px 2px var(--shadow-light);
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 15px;
            background: var(--background-card);
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-light);
            border: 2px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .price-item:hover {
            box-shadow: 0 4px 8px var(--shadow-light);
            border-color: var(--primary-light);
        }

        .price-label {
            font-weight: 600;
            color: var(--font-color);
            flex: 1;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-input {
            width: 120px;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 16px;
            text-align: right;
            background: var(--background-card);
            color: var(--font-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .price-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 43, 27, 0.1), 0 4px 12px var(--shadow-medium);
            transform: translateY(-1px);
        }

        .price-input:hover {
            border-color: var(--primary-light);
            box-shadow: 0 4px 8px var(--shadow-light);
        }

        .currency {
            margin-left: 8px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--accent-color);
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px var(--shadow-medium);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 43, 27, 0.4);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary-light) 100%);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-dark) 0%, var(--accent-color) 100%);
            color: var(--font-color);
            margin-top: 10px;
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .success-message {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent-color) 100%);
            color: var(--primary-color);
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px var(--shadow-light);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .header-text {
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .pricing-form {
                padding: 20px;
            }

            .price-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .price-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="public/logo.svg" alt="Логотип" class="logo">
                <div class="header-text">
                    <h1>Прайс</h1>
                    <p>Управление ценами на услуги</p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="pricing-form">
                <h2>Цены на услуги</h2>
                
                <div class="price-item">
                    <label class="price-label" for="hourlyRate">Цена часа:</label>
                    <div>
                        <input type="number" id="hourlyRate" class="price-input" value="400" min="0" step="50">
                        <span class="currency">₽</span>
                    </div>
                </div>

                <div class="price-item">
                    <label class="price-label" for="steamBathPrice">Путевое парение:</label>
                    <div>
                        <input type="number" id="steamBathPrice" class="price-input" value="3500" min="0" step="100">
                        <span class="currency">₽</span>
                    </div>
                </div>

                <div class="price-item">
                    <label class="price-label" for="brandSteamPrice">Фирменное парение:</label>
                    <div>
                        <input type="number" id="brandSteamPrice" class="price-input" value="4200" min="0" step="100">
                        <span class="currency">₽</span>
                    </div>
                </div>

                <div class="price-item">
                    <label class="price-label" for="introSteamPrice">Ознакомительное парение:</label>
                    <div>
                        <input type="number" id="introSteamPrice" class="price-input" value="2500" min="0" step="100">
                        <span class="currency">₽</span>
                    </div>
                </div>

                <div class="price-item">
                    <label class="price-label" for="scrubbingPrice">Скрабирование:</label>
                    <div>
                        <input type="number" id="scrubbingPrice" class="price-input" value="1200" min="0" step="50">
                        <span class="currency">₽</span>
                    </div>
                </div>

                <button type="button" class="btn" onclick="savePrices()">Сохранить</button>

                <div id="successMessage" class="success-message">
                    Цены успешно сохранены!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Загрузка сохраненных цен при открытии страницы
        function loadPrices() {
            const prices = JSON.parse(localStorage.getItem('servicePrices') || '{}');
            
            // Установка значений по умолчанию, если цены не сохранены
            const defaultPrices = {
                hourlyRate: 400,
                steamBathPrice: 3500,
                brandSteamPrice: 4200,
                introSteamPrice: 2500,
                scrubbingPrice: 1200
            };

            // Объединение сохраненных цен с значениями по умолчанию
            const finalPrices = { ...defaultPrices, ...prices };

            // Установка значений в поля ввода
            document.getElementById('hourlyRate').value = finalPrices.hourlyRate;
            document.getElementById('steamBathPrice').value = finalPrices.steamBathPrice;
            document.getElementById('brandSteamPrice').value = finalPrices.brandSteamPrice;
            document.getElementById('introSteamPrice').value = finalPrices.introSteamPrice;
            document.getElementById('scrubbingPrice').value = finalPrices.scrubbingPrice;
        }

        // Сохранение цен в localStorage и базу данных
        function savePrices() {
            const prices = {
                hourlyRate: parseInt(document.getElementById('hourlyRate').value) || 400,
                steamBathPrice: parseInt(document.getElementById('steamBathPrice').value) || 3500,
                brandSteamPrice: parseInt(document.getElementById('brandSteamPrice').value) || 4200,
                introSteamPrice: parseInt(document.getElementById('introSteamPrice').value) || 2500,
                scrubbingPrice: parseInt(document.getElementById('scrubbingPrice').value) || 1200
            };

            // Сохраняем в localStorage для обратной совместимости
            localStorage.setItem('servicePrices', JSON.stringify(prices));
            
            // Отправляем цены в базу данных
            fetch('/api/prices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(prices)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Цены успешно сохранены в базу данных:', data);
                
                // Показать сообщение об успешном сохранении
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Уведомить родительское окно об изменении цен (если оно есть)
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({ type: 'pricesUpdated', prices: prices }, '*');
                }

                // Перейти на главную страницу через 1 секунду
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            })
            .catch(error => {
                console.error('Ошибка при сохранении цен:', error);
                alert('Ошибка при сохранении цен. Попробуйте еще раз.');
            });
        }

        // Загрузка цен при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadPrices);
    </script>
</body>
</html>
